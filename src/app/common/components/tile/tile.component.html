<div (click)="toggleSelected()" class="tile" [ngClass]="{'small': small, 'selected': selected}">
    <div class="inner-tile">
        <i *ngIf="icon" class="tile-icon fa-solid" [ngClass]="icon"></i>
        <div class="label">
            {{label}}
        </div>
        <div class="sub-label">
            {{subLabel}}
        </div>
    </div>
</div>
